<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参加抽奖名单</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('lotterysystem', [])
        app.controller('staffController', function ($scope, $http) {

            $scope.reloadList = function () {
                $scope.getAll();
            }

            $scope.getAll = function () {
                $http.get('../EmployeeController/getAll').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            }


            $scope.getOne = function (empno) {
                $http.get('../EmployeeController/getOne?empno=' + empno).success(
                    function (response) {
                        $scope.entity = response;

                    }
                );
            }

            $scope.insert = function () {
                $http.post('../EmployeeController/insert', $scope.entity).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.update = function () {
                $http.post('../EmployeeController/update', $scope.entity).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.selectIds = [];//用户勾选的id集合

            //选中数组的增减
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {
                    $scope.selectIds.push(id)
                } else {
                    $scope.selectIds.splice($scope.selectIds.indexOf(id), 1);
                }
            }

            $scope.dele = function () {
                $http.post('../EmployeeController/delete?ids=' + $scope.selectIds).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }
            $scope.deleOne = function (id) {
                ids = [id];
                $http.post('../EmployeeController/delete?ids=' + ids).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.save = function () {
                $scope.entity.taskStepList = $scope.taskStepList;
                if ($scope.flag == "update") {//如果有ID
                    $scope.update($scope.entity);
                } else {
                    $scope.insert($scope.entity);
                }
                $("#userModel").modal('hide');
                $scope.clearModel()
            }

            $scope.clearModel = function () {
                $scope.entity = null;
            }

            $scope.toggle = function (empno) {
                if (empno) {
                    $scope.getOne(empno)
                    $scope.flag = "update"
                }
                $scope.flag = "insert"
                $("#userModel").modal('show');
            }
        })
    </script>
</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="lotterysystem" ng-controller="staffController"
      ng-init="getAll()">
<div class="navbar-inner row">
    <div class="container col-lg-12">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/pages/lottery_manager.html">
                <img id="jupyter-nav-logo" class="navbar-logo" src="/img/logo.png" alt="talenco logo">
            </a>
        </div>
        <div class="panel-heading col-lg-4"></div>
        <div class="blur col-lg-4"></div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/pages/employee_manager.html" class="tab"><h3>人员管理</h3></a>
                </li>
                <li>
                    <a href="/pages/good_manager.html" class="tab"><h3>奖项管理</h3></a>
                </li>
                <li>
                    <a href="/pages/winningResult_manager.html" class="tab" target="_blank"><h3>抽奖结果</h3></a>
                </li>
                <li>
                    <span class="col-lg-1"></span>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>
<!--box-body -->
<div class="box-header with-border">
    <h3 class="box-title">参加抽奖名单</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" ng-click="toggle()"><i
                            class="fa fa-trash-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-ban"></i>
                        删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" ng-click="reloadList()"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                员工姓名：<input>
                <button class="btn btn-default">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">抽奖id</th>
                <th class="sorting">姓名</th>
                <th class="sorting">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.empno)"></td>
                <td>{{entity.empno}}</td>
                <td>{{entity.ename}}</td>
                <td>
                    <button type="button" class="btn btn-default" title="修改" ng-click="toggle(entity.empno)">修改
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleOne(entity.empno)">删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- 模态框插件 -->
<div class="modal fade" id="userModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">员工信息</h4>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    抽奖id : <input type="text" style="text-align: center; text-align-last: center;"
                                 ng-model="entity.empno">
                </div><!-- /input-group -->
                <br>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    员工姓名 : <input type="text" style="text-align: center; text-align-last: center;"
                                 ng-model="entity.ename">
                </div><!-- /input-group -->
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearModel()">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="startCheckBtn" ng-click="save()">
                    确认
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>

</html>
