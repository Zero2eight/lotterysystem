<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>奖品列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('lotterysystem', [])
        app.controller('winningResultController', function ($scope, $http) {

            $scope.reloadList = function () {
                $scope.getAll();
            }

            $scope.getAll = function () {
                $http.get('../WinningResultController/getAll').success(
                    function (response) {
                        $scope.list = response;
                    }
                );
            }

            $scope.getOne = function (gid) {
                $http.get('../WinningResultController/getOne?gid=' + gid).success(
                    function (response) {
                        $scope.entity = response;
                        $("#userModel").modal('show');
                    }
                );
            }

            $scope.insert = function () {
                $http.post('../WinningResultController/insert', $scope.entity).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.update = function () {
                $http.post('../WinningResultController/update', $scope.entity).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }

            $scope.selectIds = [];//用户勾选的id集合

            //选中数组的增减
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {
                    $scope.selectIds.push(id)
                } else {
                    $scope.selectIds.splice($scope.selectIds.indexOf(id), 1);
                }
            }

            $scope.dele = function () {
                $http.post('../WinningResultController/delete?ids=' + $scope.selectIds).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }
            $scope.deleOne = function (id) {
                ids = [id];
                $http.post('../WinningResultController/delete?ids=' + ids).success(
                    function (response) {
                        if (response.signal) {
                            $scope.reloadList();
                        } else {
                            alert(response.message);
                        }
                    }
                );
            }
            $scope.myVar = true;
        })
    </script>
</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="lotterysystem" ng-controller="goodController"
      ng-init="getAll()">
<div class="navbar-inner row">
    <div class="container col-lg-12">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">
                <img id="jupyter-nav-logo" class="navbar-logo" src="/img/logo.png" alt="talenco logo">
            </a>
        </div>
        <div class="panel-heading col-lg-4"></div>
        <div class="blur col-lg-4"></div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/pages/employee_manager.html" class="tab"><h3>人员管理</h3></a>
                </li>
                <li>
                    <a href="/pages/good_manager.html" class="tab"><h3>奖项管理</h3></a>
                </li>
                <li>
                    <a href="https://nbviewer.jupyter.org" class="tab" target="_blank"><h3>抽奖结果</h3></a>
                </li>
                <li>
                    <span class="col-lg-1"></span>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>
<!--box-body -->
<div class="box-header with-border">
    <h3 class="box-title">参加抽奖名单</h3>
</div>
<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-ban"></i>
                        删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" ng-click="reloadList()"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <!--<div class="box-tools pull-right">-->
        <!--<div class="has-feedback">-->
        <!--员工姓名：<input>-->
        <!--<button class="btn btn-default">查询</button>-->
        <!--</div>-->
        <!--</div>-->
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">奖项id</th>
                <th class="sorting">奖项数量</th>
                <th class="sorting">奖项名称</th>
                <th class="sorting">奖品设置</th>
                <th class="sorting">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.gid)"></td>
                <td>{{entity.gid}}</td>
                <td>{{entity.gnum}}</td>
                <td>{{entity.gname}}</td>
                <td>{{entity.greward}}</td>
                <td>
                    <button type="button" class="btn btn-default" title="删除" ng-click="deleOne(entity.gid)">删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
