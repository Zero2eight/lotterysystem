<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>奖品列表</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../js/controller/winningResult_controller.js"></script>
    <script src="../js/service/winningResult_service.js"></script>
</head>


<body class="hold-transition skin-red sidebar-mini" ng-app="lotterysystem" ng-controller="winningResultController"
      ng-init="getAll()">
<!--页眉-->
<div class="navbar-inner row">
    <div class="container col-lg-12">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">
                <img id="jupyter-nav-logo" class="navbar-logo" src="/img/logo.png" alt="talenco logo">
            </a>
        </div>
        <div class="panel-heading col-lg-4"></div>
        <div class="blur col-lg-4"></div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/pages/employee_manager.html" class="tab"><h3>人员管理</h3></a>
                </li>
                <li>
                    <a href="/pages/good_manager.html" class="tab"><h3>奖项管理</h3></a>
                </li>
                <li>
                    <a href="/pages/winningResult_manager.html" class="tab" target="_blank"><h3>抽奖结果</h3></a>
                </li>
                <li>
                    <span class="col-lg-1"></span>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</div>
<!--box-body -->
<div class="box-header with-border row">
    <div class="col-md-2" style="text-align: center">
        <h1 class="box-title">获奖名单</h1>
    </div>
    <div class="col-md-8">

    </div>
    <!--工具栏-->
    <div class="col-md-2 pull-right">
        <div class="form-group form-inline">
            <div class="btn-group">
                <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-ban"></i>
                    删除
                </button>
                <button type="button" class="btn btn-default" title="刷新" ng-click="reloadList()"><i
                        class="fa fa-refresh"></i> 刷新
                </button>
            </div>
        </div>
    </div>
</div>

<div class="box-body">
    <!-- 数据表格 -->
    <div class="table-box">

        <div class="row" ng-repeat="entity in list">
            <h4 style="text-align:center">{{entity.name}}</h4>
            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">员工id</th>
                    <th class="sorting_asc">员工名字</th>
                    <th class="sorting">奖项</th>
                    <th class="sorting">奖品</th>
                    <th class="sorting">时间</th>
                    <th class="sorting">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="winningResult in entity.winningResultList">
                    <td><input type="checkbox" ng-click="updateSelection($event,winningResult.gid)"></td>
                    <td>{{winningResult.empno}}</td>
                    <td>{{winningResult.ename}}</td>
                    <td>{{winningResult.gname}}</td>
                    <td>{{winningResult.greword}}</td>
                    <td>{{winningResult.wintime}}</td>
                    <td>
                        <button type="button" class="btn btn-default" title="删除" ng-click="deleOne(winningResult.gid)">
                            删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
